
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All-in-One Web Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div><strong>SRIPAGE</strong></div>
  <nav>
    <a href="#form">Contact</a>
    <a href="#todo">To-Do</a>
  </nav>
</header>

<div class="container">
  <!-- Contact Form -->
  <div class="box" id="form">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="success-message" id="successMessage">Message sent successfully!</div>
  </div>

  <!-- To-Do List -->
  <div class="box todo-list" id="todo">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a new task" />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>
</div>

<footer>
  &copy; 2025 SRIPAGE. All rights reserved.
</footer>

<script src="script.js"></script>
</body>
</html>
